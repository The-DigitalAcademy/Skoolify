<div class="px-4 mt-8">
  <div class="flex justify-between mb-2">
    <span class="my-auto">Vehicle Owners</span>
    <div><span>Sort</span><i class="fi fi-rr-angle-small-down my-auto"></i></div>
  </div>
  <div
    class="flex px-2 h-24 max-w-sm bg-accent mx-auto rounded-xl relative"
    *ngFor="let owner of owners">
    <img
      class="w-20 h-20 object-cover rounded-xl my-auto"
      src="https://images.unsplash.com/photo-1531727991582-cfd25ce79613?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
      alt=""/>
      <div class="flex flex-col pt-4 pl-4">
        <div class="name">{{owner.name}} {{owner.surname}}</div>
        <div [ngClass]="owner.is_suspended ? 'text-error' : 'text-neutral'">
          <span *ngIf="owner.is_suspended">Account Suspended</span>
          <span [hidden]="owner.is_suspended">Account Active</span>
        </div>
      </div>

      <div class="flex h-5 w-fit px-3 absolute top-0 right-0 text-xs rounded-bl-xl rounded-tr-lg" style="background-color: var(--main-dark);">
        <span class="text-white font-bold my-auto">6.3</span>
        <div class="vl my-auto rounded-sm mx-1" style=" border-left: 1px solid rgba(219, 219, 219, 0.545);height: 14px;"></div>
        <div class="text-white my-auto"> <span class="font-bold">100</span> <span>Voted</span> </div>
      </div>

  </div>
</div>
