<div class="px-4 pt-12 md:pt-20 md:px-10 lg:px-14">
  <div class="flex justify-between">
    <button class="btn px-0 btn-ghost capitalize gap-2" (click)="back()">
      <i class="fi fi-br-angle-left"></i>
      Back
    </button>
    <span></span>
  </div>

  <div class="profile flex justify-items-start gap-3 w-full h-36">
    <img
      class="w-32 h-32 md:w-40 md:h-40 object-cover rounded-xl my-auto"
      [src]="vehicles.vehicle.driver_image"
      alt=""
    />

    <div class="details flex flex-col justify-between">
      <div class="contacts flex flex-col">
        <span class="font-semibold w-48"
          >{{ vehicles.vehicle.driver_name }}
        </span>
        <div class="contact flex flex-col">
          <span class="text-sm -my-1 text-primary"
            >{{ vehicles.vehicle.brand }} {{ vehicles.vehicle.model }}</span
          >
          <span class="text-sm text-primary"
            >{{ vehicles.vehicle.vehicle_reg }}
            {{ vehicles.vehicle.color }}</span
          >
        </div>
        <button
          class="btn btn-sm px-2 text-xs py-0 h-5 btn-ghost w-28 text-primary gap-1 rounded-md"
          style="background-color: var(--secondary-color)"
        >
          <i class="fi fi-rr-chart-line-up"></i>
          {{ vehicles.owner.ratings | number : "1.1-1" }}
          <div
            class="vl my-auto rounded-sm mx-1"
            style="
              border-left: 1px solid rgba(219, 219, 219, 0.545);
              height: 20px;
            "
          ></div>
          <div
            class="flex flex-col justify-start text-xs text-start lowercase gap-0"
          >
            <span *ngIf="vehicles.owner.votes > 50">50+</span>
            <span [hidden]="vehicles.owner.votes > 50">{{
              vehicles.owner.votes
            }}</span>
            <span class="-mt-1">Voted</span>
          </div>
        </button>

        <h3 class="text-primary my-1">
          {{ vehicles.request.price.replace("$", "R") }}
        </h3>
        <span class="text-xs text-gray-700"
          >Vehicle owner by
          <span class="font-semibold"
            >{{ vehicles.owner.name }} {{ vehicles.owner.surname }}</span
          ></span
        >
      </div>
    </div>
  </div>

  <form [formGroup]="registerForm1" (ngSubmit)="onSubmit(registerForm1)" class="form flex-col gap-4">

    <div class="form-control gap-1 my-1">
      <label for="first-name" class="block text-sm font-medium text-gray-700"
      >Message(optional)</label
    >
    <input
      minlength="3"
      formControlName="message"
      id="name"
      required="true"
      class="input w-full h-20 text-black bg-accent bg-opacity-50 placeholder:text-accent-focus"
      placeholder="Type message here"
    />
    </div>

    <div class="form-control gap-1 my-1">
      <label for="last-name" class="block text-sm font-medium text-gray-700"
      >Pick up address</label
    >
    <input
      minlength="2"
      formControlName="address"
      id="name"
      required="true"
      class="input w-full h-10 text-black bg-accent bg-opacity-50 placeholder:text-accent-focus"
      placeholder="Enter address"
    />
    </div>

    <div class="form-control gap-1 my-1">
      <label for="first-name" class="block text-sm font-medium text-gray-700"
      >Number of kids</label
    >
    <input
      minlength="2"
      formControlName="num_kids"
      id="name"
      required="true"
      type="number"
      class="input w-full h-10 text-black bg-accent bg-opacity-50 placeholder:text-accent-focus"
      placeholder="Enter number of kids"
    />
    </div>
    
    <div class="form-control gap-1 my-1">
      <label for="last-name" class="block text-sm font-medium text-gray-700"
      >Description</label
    >
    <input
      minlength="2"
      formControlName="description"
      id="name"
      required="true"
      class="input w-full h-20 text-black bg-accent bg-opacity-50 placeholder:text-accent-focus"
      placeholder="Describe the children"
    />
    </div>
    
    <div class="flex w-full justify-center"><button
      type="submit"
      class="btn btn-primary my-3 mx-auto px-10 md:px-16 text-white capitalize font-normal rounded-2xl"
    >
      submit
    </button></div>

  </form>
</div>
