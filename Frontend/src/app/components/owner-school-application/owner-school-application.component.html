


<div class="px-6 mt-4">
    <div class="flex justify-between">
      <button class="btn px-0 btn-ghost capitalize gap-2 "(click)="back()" >
<!--        
      (click)="back()" -->
        <i class="fi fi-br-angle-left"></i>
        Back
      </button>
      <span></span>
    </div>
   
    <div class="w-full ">
      <h2 class="mx-auto text-center font-semibold text-xl">{{schoolName}}  </h2>
      <p class="mx-auto text-center font-medium text-lg">{{schoolLocation}}</p>

      <div class="flex justify-center gap-2 w-fit mx-auto rounded-xl bg-accent h-11 px-3">
        <i class="fi fi-sr-badge-check my-auto" style="color: var(--grey-dark);"></i>
    
        <div class="flex flex-col my-auto">
          <span class="text-xs font-semibold my-0 -mb-1" style="color: var(--grey-light);">Verified</span>
          <span class="text-xs font-semibold my-0" style="color: var(--grey-light);">Transporters</span>
        </div>
      </div>

      <br><br><br><br><br><br>




      <!-- <p>Set Monthly fee</p> -->
      <!-- <br>
      <input class="form-control box-content bg-gray-100 "  id ="input" type="text" formControlName="price" placeholder="Set monthly fee">
      <br> -->

      <div class="mt-5 md:col-span-2 md:mt-0">
        <form   [formGroup]="priceInputForm" >
        <label for="price" class="block text-sm font-medium text-gray-700">Set Monthly fee</label>
        <div class="relative mt-1 rounded-md shadow-sm">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <span class="text-gray-500 sm:text-sm">R</span>
          </div>
          <input type="text" formControlName="price" name="price" id="price" class="block w-full  rounded-md border-gray-300 pl-7 pr-12 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"formControlName="price" placeholder="0.00">
          <div class="absolute inset-y-0 right-0 flex items-center">
            <label for="currency" class="sr-only">Currency</label>
      
          </div>
        </div>
      
      <div class="form-control w-full max-w-xs">
        <label class="label">
          <span class="label-text">Vehicles</span>
        </label>
        <select class="select select-bordered" formControlName="vehicle_id" >
          <option   *ngFor="let vehicle of vehicle" [value]="vehicle.vehicle_id">{{vehicle.brand}} {{vehicle.model}}</option>
         
        </select>
      
      </div>

  */

  li > button svg       { transform: rotate(-90deg) }
  li:hover > button svg { transform: rotate(-270deg) }

  /* Below styles fake what can be achieved with the tailwind config
     you need to add the group-hover variant to scale and define your custom
     min width style.
  	 See https://codesandbox.io/s/tailwindcss-multilevel-dropdown-y91j7?file=/index.html
  	 for implementation with config file
  */
  .group:hover .group-hover\:scale-100 { transform: scale(1) }
  .group:hover .group-hover\:-rotate-180 { transform: rotate(180deg) }
  .scale-0 { transform: scale(0) }
  .min-w-32 { min-width: 8 rem }
</style>
