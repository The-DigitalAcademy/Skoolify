<div class="px-2 pt-32 md:px-10 lg:px-14">
  <div class="grid cards grid-cols-4 place-items-center mb-11">

    <div routerLink="/admin/schools" class="flex justify-center text-center schools w-72 h-40  rounded-3xl transition-all duration-300 hover:scale-105 cursor-pointer hover:shadow-sm">
      <div class="flex flex-col justify-center place-items-center">
        <span class="m-0 p-0 text-2xl"><i class="fi fi-rr-school"></i></span>
        <p class="details"><span class="font-bold text-5xl">{{schools}}</span><br><span class="text-2xl font-medium">Schools</span><br><span class="text-neutral text-sm">added on the system</span></p>
      </div>
    </div>

    <div routerLink="/admin/view-owners" class="flex justify-center text-center schools w-72 h-40  rounded-3xl transition-all duration-300 hover:scale-105 cursor-pointer hover:shadow-sm">
      <div class="flex flex-col justify-center place-items-center">
        <span class="m-0 p-0 text-2xl"><i class="fi fi-rr-users"></i></span>
        <p class="details"><span class="font-bold text-5xl">{{owners}}</span><br><span class="text-2xl font-medium">Vehicle Owners</span><br><span class="text-neutral text-sm">registered on the system</span></p>
      </div>
    </div>

    <div routerLink="/admin/view-owners" class="flex justify-center text-center schools w-72 h-40  rounded-3xl transition-all duration-300 hover:scale-105 cursor-pointer hover:shadow-sm">
      <div class="flex flex-col justify-center place-items-center">
        <span class="m-0 p-0 text-2xl"><i class="fi fi-rr-badge-check"></i></span>
        <p class="details"><span class="font-bold text-5xl">{{verified}}</span><br><span class="text-2xl font-medium">Verified</span><br><span class="text-neutral text-sm">school transporters</span></p>
      </div>
    </div>

    <div routerLink="/admin/view-applications" class="flex justify-center text-center schools w-72 h-40  rounded-3xl transition-all duration-300 hover:scale-105 cursor-pointer hover:shadow-sm">
      <div class="flex flex-col justify-center place-items-center">
        <span class="m-0 p-0 text-2xl"><i class="fi fi-rr-search-alt"></i></span>
        <p class="details"><span class="font-bold text-5xl">{{applications}}</span><br><span class="text-2xl font-medium">Applications</span><br><span class="text-neutral text-sm">pending</span></p>
      </div>
    </div>
  </div>

  <div class="w-11/12 h-0.5 rounded-full bg-accent mx-auto mb-8"></div>

  <h1 class="pl-4 font-medium text-base mb-4">Top Rated Vehicle Owners</h1>

  <div class="grid grid-cols-4 place-items-center">

    <div *ngFor="let owner of topRated" (click)="selectOwner(owner.user_id)" class="flex top-rated w-72 gap-2 h-24 bg-accent rounded-3xl p-2 transition-all duration-300 hover:scale-105 cursor-pointer">
      <img
        [src]="owner.image"
        alt=""
        class="w-20 h-20 object-cover rounded-2xl"
      />
      <div class="flex flex-col gap-1">
        <h2 class="font-semibold">{{owner.name}} {{owner.surname}}</h2>
        <div class="flex justify-start place-items-center gap-1">
          <h2 class="font-light text-sm">Rated</h2>
          <div
            class="flex py-0.5 px-1 rounded-lg justify-center place-items-center bg-info font-semibold text-white text-sm"
          >
            {{owner.ratings | number : '1.1-1'}}
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
